    <text x="40" y="35" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff">ðŸ“º</text>
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">TV Shows</text>
  </g>
  
  <g transform="translate(720, 420)">
